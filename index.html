<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slide | IMG</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
        <script src="jquery-3.3.1.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="head-wrapper">
                <h1>SLIDING IMAGES</h1> 
            </div>
        </header>
        <main>
            <div class="img-wrapper">
                <div class="btn-wrapper">
                    <img src="img/Next_2.png" alt="Forward_Next"  id="Forward">
                    <img src="img/Back_2.png" alt="Backward_Next" id="Backward">
                </div>
                <h1>Slide Show</h1>
               <div class="dot-wrapper">
                    <div id='dot_1'></div>
                    <div id='dot_2'></div>
                    <div id='dot_3'></div>
                    <div id='dot_4'></div>
                    <div id='dot_5'></div>
                    <div id='dot_6'></div>
               </div>
            </div>
            <button type="button">click</button>
        </main>
    </body>
</html>
